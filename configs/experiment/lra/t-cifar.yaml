# @package _global_
defaults:
  - /pipeline: cifar
  - /model: transformer
  - override /scheduler: cosine_warmup
  
model:
  dropout: 0.1
  n_layers: 6
  d_model: 512
  prenorm: false
  norm: batch
  

dataset:
  grayscale: true

loader:
  batch_size: 50

optimizer:
  lr: 0.01
  weight_decay: 0.05

trainer:
  max_epochs: 200

scheduler:
  num_training_steps: 180000  # 200 epochs
  num_warmup_steps: 18000

train:
  seed: 2222
