# @package _global_
defaults:
  - /pipeline: listops
  - /model: transformer
  - override /scheduler: cosine_warmup


model:
  dropout: 0.0
  n_layers: 6
  d_model: 256
  prenorm: false
  norm: batch
  

decoder:
  mode: pool

loader:
  batch_size: 32

optimizer:
  lr: 0.01
  weight_decay: 0.05

scheduler:
  num_training_steps: 120000
  num_warmup_steps: 12000

trainer:
  max_epochs: 40

train:
  seed: 3333
